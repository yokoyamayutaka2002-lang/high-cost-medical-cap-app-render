<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Excel Viewer â€” Readonly</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; margin: 0; }
    header { padding: 8px 12px; background:#f4f6f8; border-bottom:1px solid #e0e0e0; display:flex; gap:12px; align-items:center; }
    main { display:flex; height: calc(100vh - 60px); }
    #left { flex:1; overflow:auto; padding:12px; }
    #right { width:360px; border-left:1px solid #e8e8e8; padding:12px; box-sizing:border-box; overflow:auto; }
    table.sheet { border-collapse: collapse; width:100%; }
    table.sheet th, table.sheet td { border:1px solid #ddd; padding:6px 8px; white-space:nowrap; }
    .row-num { position:sticky; left:0; background:#fff; z-index:2; width:48px; text-align:right; }
    .header-row th { position:sticky; top:0; background:#fff; z-index:3; }
    .cell-error { outline:3px solid rgba(220,20,60,0.35); }
    .cell-warning { outline:3px dashed rgba(255,165,0,0.4); }
    .cell-active { box-shadow: inset 0 0 0 3px rgba(0,120,212,0.35); }
    .controls { display:flex; gap:12px; align-items:center; }
    .rules-list { max-height:200px; overflow:auto; border:1px solid #eee; padding:6px; }
    .issue-item { padding:6px; border-bottom:1px solid #f0f0f0; cursor:pointer; }
    .issue-item:hover { background:#f8f9fb; }
    .muted { color:#666; font-size:0.9em; }
    .nav { display:flex; gap:6px; margin-top:8px; }
    button:disabled { opacity:0.5; }
  </style>
</head>
<body>
  <header>
    <div class="controls">
      <label>Excel: <input id="excelFile" type="file" accept=".xlsx,.xls"/></label>
      <label>Validators JSON: <input id="jsonFile" type="file" accept="application/json"/></label>
    </div>
    <div style="flex:1"></div>
    <div class="controls">
      <button id="downloadSnapshot">Download Snapshot</button>
    </div>
  </header>

  <main>
    <div id="left">
      <div id="sheetToolbar" style="margin-bottom:8px; display:flex; gap:8px; align-items:center;"></div>
      <div id="sheetContainer"></div>
    </div>
    <div id="right">
      <div>
        <strong>Filters</strong>
        <div style="margin-top:6px;">
          <label><input type="checkbox" id="filterErrors" checked/> Errors</label>
          <label style="margin-left:8px;"><input type="checkbox" id="filterWarnings" checked/> Warnings</label>
        </div>
        <div style="margin-top:8px;"><strong>Rules</strong>
          <div id="rulesContainer" class="rules-list"></div>
        </div>
        <div style="margin-top:10px; display:flex; justify-content:space-between; align-items:center;">
          <div class="muted" id="filteredCount">0 issues</div>
          <div class="nav">
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
          </div>
        </div>
      </div>

      <hr/>
      <div>
        <strong>Issues</strong>
        <div id="issueList"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="scripts/validation_highlight.js"></script>
  <script>
    // Initialize viewer: load excel and json file inputs
    const excelFile = document.getElementById('excelFile');
    const jsonFile = document.getElementById('jsonFile');

    excelFile.addEventListener('change', async (ev) => {
      const f = ev.target.files[0];
      if (!f) return;
      const data = await f.arrayBuffer();
      const wb = XLSX.read(data, {type:'array'});
      window.ExcelViewer.loadWorkbook(wb);
    });

    jsonFile.addEventListener('change', async (ev) => {
      const f = ev.target.files[0];
      if (!f) return;
      const txt = await f.text();
      try {
        const obj = JSON.parse(txt);
        // expect { issues: [...] }
        window.ValidationHighlighter.loadIssues(obj.issues || obj);
      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    });

    // expose helpful globals for console debugging
    window.openViewer = () => { console.log('Viewer ready'); };
  </script>
</body>
</html>
